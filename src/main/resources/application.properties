spring.datasource.url=${SAFETYNET_DATABASE_URL}
spring.datasource.username=${SAFETYNET_DATABASE_USER}
spring.datasource.password=${SAFETYNET_DATABASE_PASSWORD}
server.port=5454
spring.jpa.generate-ddl=false
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
info.app.name=SafetyNet
info.app.description=Description safetyNet
info.app.version=1.0